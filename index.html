<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Información para Negocio de Vitalización y Bienestar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <form action="https://formspree.io/f/mjkbkbrn" method="POST" enctype="multipart/form-data">
        <h1>Formulario de Información para Negocio de Vitalización y Bienestar</h1>
        
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="negocio">Nombre del Negocio o Empresa:</label>
        <input type="text" id="negocio" name="negocio" required>
        
        <label for="descripcion">Descripción del Negocio o Empresa (Explique en sus propias palabras):</label>
        <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
        
        <label for="servicios">Servicios Ofrecidos (Describa brevemente cada servicio):</label>
        <textarea id="servicios" name="servicios" rows="4" required></textarea>
        
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="_replyto" required>
        
        <label for="telefono">Número de Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required>
        
        <label for="direccion">Dirección Física (si aplica):</label>
        <textarea id="direccion" name="direccion" rows="2"></textarea>
        
        <label for="web">Sitio Web (si ya tiene uno):</label>
        <input type="text" id="web" name="web">
        
        <label for="redes">Redes Sociales (Proporcione enlaces a sus perfiles de redes sociales):</label>
        <input type="text" id="facebook" name="facebook" placeholder="Facebook">
        <input type="text" id="instagram" name="instagram" placeholder="Instagram">
        <input type="text" id="twitter" name="twitter" placeholder="Twitter">
        <input type="text" id="linkedin" name="linkedin" placeholder="LinkedIn">
        <input type="text" id="otros" name="otros" placeholder="Otras Redes Sociales">
        
        <label for="colores">Colores que le gustan para su marca:</label>
        <input type="text" id="colores" name="colores">
        
        <label for="estilo">Estilo Visual (Describa el estilo visual de su marca - elegante, moderno, clásico, etc.):</label>
        <textarea id="estilo" name="estilo" rows="2"></textarea>
        
        <label for="publico">Descripción del Público Objetivo:</label>
        <textarea id="publico" name="publico" rows="4" required></textarea>
        
        <label for="edad">Rango de Edad de los Clientes:</label>
        <input type="text" id="edad" name="edad" required>
        
        <label for="intereses">Intereses Principales de los Clientes:</label>
        <textarea id="intereses" name="intereses" rows="4" required></textarea>
        
        <label for="testimonios">Testimonios de Clientes (Si tiene, agregue algunos testimonios de clientes satisfechos):</label>
        <textarea id="testimonios" name="testimonios" rows="4"></textarea>
        
        <label for="preguntas">Preguntas Frecuentes (Listado de preguntas frecuentes y sus respuestas):</label>
        <textarea id="preguntas" name="preguntas" rows="4"></textarea>
        
        <label for="imagenes">Suba imágenes que le gusten para inspirar su identidad visual:</label>
        <input type="file" id="imagenes" name="imagenes" multiple>
        
        <label for="observaciones">Otras Observaciones o Información Relevante:</label>
        <textarea id="observaciones" name="observaciones" rows="4"></textarea>
        
        <label for="website">¿Qué le gustaría ver en su sitio web?</label>
        <textarea id="website" name="website" rows="4" required></textarea>
        
        <label for="dominio">Sugerencias para el nombre de dominio de su página web:</label>
        <input type="text" id="dominio" name="dominio">
        
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
